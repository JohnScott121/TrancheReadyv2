services:
  - type: web
    name: trancheready-app
    env: node
    plan: starter
    region: singapore
    repoPath: .
    buildCommand: ""
    startCommand: "npm start"
    autoDeploy: true
    envVars:
      - key: APP_ORIGIN
        value: https://app.trancheready.com
      - key: MARKETING_ORIGIN
        value: https://trancheready.com
      - key: VERIFY_TTL_MIN
        value: 60

  - type: static
    name: trancheready-marketing
    publishPath: marketing
    buildCommand: "echo no-build"
    autoDeploy: true
